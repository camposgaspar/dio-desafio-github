<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX Clone</title>
    
</head>
<body>
    <!-- Navegation bar -->
    <header>
        <!-- Container Logo/Menu -->
        <div class="container">
            <!-- Logo -->
            <h2 class="logo">NETFLIX</h2>
            <!-- Fim logo -->

            <!-- Menu de navegação -->
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <!-- Fim Menu -->

        </div>
        <!-- Fim Container Logo/Menu -->       
    </header>
    <!-- Fim da Navegation bar -->

    <!-- Conteúdo principal -->
    <main>
        <!-- Container banner principal -->
        <div class="filme-principal">
            <!-- Container do Poster e Inf. -->
            <div class="container">
                <h3 class="titulo">It's Always Sunny in Philadelphia</h3>
                <p class="descricao">Four egocentric friends who run a neighborhood Irish pub in Philadelphia try to find their way through the adult world of work and relationships.</p>

                <!-- Botoes -->
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                    <!-- Fim Botoes -->

            </div>
            <!-- Fim Container do Poster e Inf. -->


        </div>
        <!-- Fim Container Banner principal -->
    </main>
    <!-- Fim do Conteúdo principal -->

    <div class="carousel-filmes">
        <h3 class="container">Você também pode gostar de:</h3>
        <div class="owl-carousel owl-theme">
            <div class="box-filme"><img src="img/Min/min1.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min2.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min3.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min4.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min5.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min6.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min7.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min8.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min9.jpg" alt=""></div>
            <div class="box-filme"><img src="img/Min/min10.jpg" alt=""></div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/5b94898184.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
